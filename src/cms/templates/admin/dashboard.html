{% extends "admin/index.html" %}
{% load adminmedia %}
{% load url from future %}


{% block extrahead %}
    {{block.super}}
    <script type="text/javascript" src="{% admin_media_prefix %}js/jquery.min.js"></script>
    <script type="text/javascript" src="{% admin_media_prefix %}js/jquery.init.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}cms/js/jquery.cms.js"></script>
{% endblock %}



{% block sidebar %}
    {% if request.pages %}
        <div id="content-related">
            <div id="sitemap-panel">
                <div id="sitemap-module" class="module">
                    <h2>Sitemap</h2>
                    <noscript>
                        <p>Please turn on javascript to activate the sitemap.</p>
                    </noscript>
                </div>
                <script type="text/javascript">
                    (function($) {
                        $("#sitemap-module").cms("sitemap");
                    }(django.jQuery));
                </script>
            </div>
        </div>
    {% else %}
        {{block.super}}
    {% endif %}
{% endblock %}
